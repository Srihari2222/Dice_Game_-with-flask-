<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">
            <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">
            <title>Profile</title>

            <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

            <!-- Bootstrap core CSS -->
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


            <!-- Custom styles for this template -->
            <link rel="stylesheet" href="/static/styles.css">
        </head>

        <body class="text-center">
            <form class="form-signin" method="post">
                <img class="mb-4" src="/static/images.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Hi {{fname}}</h1>
                <h2 class="form-control bottom">First Name:{{fname}}</h2>
                <h2 class="form-control bottom">Last Name: {{lname}}</h2>
                <h2 class="form-control bottom">Email:{{email}}</h2>
                <h2 class="form-control bottom">Password:{{password}}</h2>
                <h2 class="form-control bottom">Player-1 Win:{{p1}}</h2>
                <h2 class="form-control bottom">Player-2 Win:{{p2}}</h2>
                <h2 class="form-control bottom">DRAW:{{draw}}</h2>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Play Game</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
            </form>
        </body>
    </html>
